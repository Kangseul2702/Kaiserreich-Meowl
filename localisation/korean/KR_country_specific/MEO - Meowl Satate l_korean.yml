 meowl_events.1.t: "행복한 먀울!"
 meowl_events.1.d: "먀울의 지도력은 예상 밖의 성과를 거두었습니다. 시애틀을 [ACC.GetName]으로부터 '해방'하는 데 성공한 것입니다. 지금 당장은 내전의 위협에서 벗어나 있습니다. 그러나 평화는 일시적일 뿐입니다. [ACC.GetNameDef]의 군대는 여전히 시애틀을 호시탐탐 노리고 있습니다. 먀울과 그를 따르는 인민들의 안전이 언제까지 지속될지 아무도 장담할 수 없습니다."
 meowl_events.1.a: "그래도 지금은 행복하다네~"

 meowl_events.2.t: "통제불가 상태의 [386.GetCapitalVictoryPointName]!"
 meowl_events.2.d: "[386.GetCapitalVictoryPointName] 주 정부와 갑자기 연락이 두절되었습니다. 해당 지역의 공직자들 역시 모두 소식이 끊긴 상태입니다. 현재로서는 우리 군대가 그곳에서 철수했다는 사실만을 확인할 수 있을 뿐입니다."
 meowl_events.2.a: "한 시가 급하니 이 사안은 미뤄두자."
 meowl_events.2.b: "이런 장난은 그만 둬라."

 meowl_events.3.t: "[386.GetCapitalVictoryPointName]에서 새정부 선포!"
 meowl_events.3.d: "충격적인 소식이 전해졌습니다. 며칠간 소식이 끊겼던 [386.GetCapitalVictoryPointName]에서 새로운 정부가 수립되었다는 것입니다. 자체 민병대를 앞세운 괴생명체가 직접 신 정부 설립을 선언했습니다. 그 생명체는 고양이의 얼굴과 부엉이의 몸을 지니고 있었습니다.\n\n스스로를 '새로운 영혼' 그리고 '먀울'이라 칭한 이 존재는 기존 정부와 미합중국을 포함한 모든 기성 사상을 '구 영혼들(old souls)'로 규정했습니다. 나아가 이들을 국가의 적으로 선포하기까지 했습니다.\n\n미국 내전이 격화되면서 혼란을 틈타 분리 독립을 선언하는 군소 세력들이 곳곳에서 등장하고 있습니다. [386.GetCapitalVictoryPointName]의 새 정부 역시 그런 기회주의적 세력 중 하나일 수도 있습니다. 하지만 다른 속셈이 있는 것인지는 오직 먀울만이 알 것입니다."
 meowl_events.3.a: "어쩔수 없군...(새로운 영혼으로 플레이)"
 meowl_events.3.b: "어쩔수 없군..."

 meowl_events.4.t: "첫 번째 변환"
 meowl_events.4.d: "우리의 야심찬 프로젝트 중 하나인 '새영혼' 프로젝트가 드디어 성공적으로 완수되었습니다. 해군참모총장이 이제 완전한 먀울로 거듭났습니다 이번 성과로 우리는 확신을 얻었습니다. 전 인류를 먀울로 진화시켜 'New Soul'로 승화시킬 수 있다는 가능성이 이제 현실로 다가왔습니다. 새로운 시대의 여명이 밝아오고 있습니다."
 meowl_events.4.a: "축하하네! 그.. 이전 이름이 뭐였더라..? 뭐 아무튼."
 
