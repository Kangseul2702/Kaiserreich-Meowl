### National Focuses ###
 MEO_birth_of_new_soul: "탄생"
 MEO_birth_of_new_soul_desc: "참으로 경사스러운 날입니다. 우리의 봉기는 성공했습니다. 미국 구 영혼들(old souls)의 압제를 벗어던지고 우리 신 영혼들(New souls)만의 정부를 수립했습니다. 스스로 분열한 집안에서 독립을 쟁취한 셈입니다. 그들은 내부 분쟁에 골몰하느라 정신이 없을 것입니다. 덕분에 우리는 잠시나마 숨을 돌릴 여유를 얻었습니다. 이제 우리는 이상을 전파할 것입니다. 모두가 신 영혼(New Souls)으로 거듭나는 그날까지 우리의 투쟁은 계속될 것입니다."
 MEO_put_up_barricade: "바리케이트를 세우자"
 MEO_put_up_barricade_desc: ""
 MEO_conflict_resolution: "먀울-캐빗 갈등 봉합"
 MEO_conflict_resolution_desc: "쌀쌀한 날 벤치에 앉아있던 캐빗을 향해 물을 뿌린 먀울로부터 시작된 갈등은 끝을 모르고 심화되고 있었습니다. 먀울과 캐빗 사이의 골은 점점 깊어져만 갔습니다. 하지만 상황이 상황인 만큼 지금 당장은 단결해야 하지 않겠습니까? 우리 모두 새로운 세계에 발을 디뎠습니다. 서로 양보하고 이해하며 갈등을 봉합해야 할 때입니다."
 MEO_future_decisions: "미래 결정"
 MEO_future_decisions_desc: ""
 MEO_from_militia_to_army: "정규군으로 발전"
 MEO_from_militia_to_army_desc: "먀울을 위해 모인 이들의 무장은 너무나도 빈약합니다. "

