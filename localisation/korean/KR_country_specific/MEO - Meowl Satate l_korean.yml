 MEO_meowl: "먀울"
 MEO_meowl_leader_desc: "§Y출생:§! §L2013년 4월 28일 중화인민공화국 웨이보§!\n§Y이력:§! §L1936년 미국은 대공황의 늪에서 허우적거리고 있었습니다. 경제적 절망은 정치적 극단주의라는 광풍을 불러일으켰습니다. 잭 리드와 휴이 롱, 그리고 맥아더가 충돌하기 직전이었습니다. 바로 그때 시애틀의 안개 낀 항구에 '먀울'이라는 수수께끼의 인물이 나타났습니다.\n\n먀울의 출신은 아무도 명확히 알지 못했습니다. 어떤 이들은 먀울이 전쟁을 피해 도망친 동유럽의 망명 시인이라 했습니다. 또 다른 이들은 샌프란시스코에서 올라온 전위 예술가라고 수군거렸습니다. 먀울은 기존의 낡은 이념들을 단호히 거부했습니다. 자본주의와 사회주의, 권위주의를 모두 '오래된 영혼들(Old Souls)'의 실패라고 규정했습니다.\n\n\"그들은 서로를 죽이는 법만 알고 있습니다. 우리는 이 낯설고 잔혹한 세계에서 다시 태어나야 합니다.\"§!"
 MEO_cabbit: "캐빗"
 MEO_cabbit_leader_desc: "§Y출생:§! §L2019년 12월 7일 인스타그램 koty_vezde §!\n§Y이력:§! §L먀울이 '모든 실수를 저지르며' 전쟁을 치르는 동안, 그 뒤치다꺼리를 도맡았던 인물이 바로 캐빗이었습니다. 내전은 기적적으로 '새로운 영혼'의 승리로 끝났지만, 먀울은 자신이 저지른 실수들로 인해 희생된 사람들에 대한 죄책감을 이기지 못하고 무너졌습니다. 먀울이 눈물을 흘리며 집무실을 떠난 날, 캐빗은 선글라스를 낀 채 그 자리에 앉아 다리를 책상 위에 올렸습니다.\n\n대중들은 캐빗이 먀울을 몰아냈다고 수군대지만, 사실 캐빗은 먀울을 미워하지 않았습니다. 단지 먀울의 '지나친 열정'이 피곤했을 뿐입니다. 먀울이 세운 거대한 '평화의 기념비'를 부수자는 의견이 나왔을 때, 캐빗은 \"부수는 데 돈이 드니까 그냥 놔둬. 비둘기들이 똥 싸기 좋은 장소네.\"라며 쿨하게 넘겼습니다.\n\n\"그는 너무 뜨거워서 타버렸지. 난 차가워서 얼어붙지도 않아.\"§!"
